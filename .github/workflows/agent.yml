name: Force Push Blog Updates
on:
  schedule:
    - cron: '0 9 */2 * *' # Every 2 days at 9 AM UTC
  workflow_dispatch:

jobs:
  enforce-blog-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with Force
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
          ref: master # Explicitly specify branch

      - name: Nuclear File Add
        run: |
          git config --global user.name "Content Bot"
          git config --global user.email "bot@example.com"
          git add -f src/data/blogs.json || echo "‚ö†Ô∏è Add failed but continuing"

          # Verify file existence
          if [ ! -f "src/data/blogs.json" ]; then
            echo "‚ùå blogs.json MISSING - KILLING WORKFLOW"
            exit 1
          fi

      - name: Ruthless Commit
        run: |
          git commit -m "FORCED UPDATE: New blog content [skip ci]" || exit 0

      - name: Shove Changes
        run: |
          git pull --rebase # Prevent conflicts
          git push origin main --force
          echo "üöÄ Changes SHOVED into repo"
